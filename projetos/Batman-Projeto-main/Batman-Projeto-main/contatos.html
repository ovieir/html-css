        <header>

        <div id="bloco-image">
            <img id="image" src="./assets/66923.jpg">
    
            <div id="bloco"> 
            
                <h1>Contate-nos</h1>
            
                <div id="bloco1">
    
                    <form action="./contatos.html">
                        
                        <div class="content">
                            <label for="name">Nome Completo</label>
                            <input id="name" type="text" name="nome" placeholder="digite seu nome completo">
                      
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="digite o seu email">
                        
                            <label for="tel">Telefone</label>
                            <input id="telefone" type="tel" name="telefone" placeholder="digite o número do seu telefone">
                        
                            <label for="mensagem">Mensagem</label>
                            <textarea style="display: block"  name="mensagem" id="mensagem" placeholder="digite aqui sua mensagem..."></textarea>
                        </div>
    
                            <button class="but">Enviar</button>
    
                    </form>
                </div>
            </div>


        </div>
